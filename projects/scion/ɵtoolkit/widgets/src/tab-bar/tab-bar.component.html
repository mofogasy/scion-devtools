<header>
  <div class="tab" [class.selected]="tabIndex === selectedIndex" *ngFor="let tabTitle of tabTitles; let tabIndex = index">
    <span (click)="onTabClick(tabIndex)">{{tabTitle}}</span>
  </div>
</header>
<div class="content">
  <ng-container [ngTemplateOutlet]="selectedTemplate"></ng-container>
</div>
