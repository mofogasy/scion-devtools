<header>
  <div class="tab" [class.selected]="tabIndex === selectedIndex" *ngFor="let tab of tabBarItems; let tabIndex = index">
    <span (click)="selectTab(tabIndex)">{{tab.title}}</span>
  </div>
</header>
<div class="content">
  <ng-container [ngTemplateOutlet]="getTempalte(selectedIndex)"></ng-container>
</div>
