<sci-master-detail-panel>
  <ng-template sciMasterPanel>
    <section class="app-list">
      <header>Application List</header>
      <sci-list (filter)="onAppFilter($event)" filterPosition="top">
        <ng-template *ngFor="let app of applications$ | async; trackBy: trackByFn" sciListItem [key]="app.symbolicName">
          <app-app-list-item [app]="app"></app-app-list-item>
        </ng-template>
      </sci-list>
    </section>
  </ng-template>
  <ng-template sciDetailPanel *ngIf="showDetail">
    <section class="detail">
      <router-outlet></router-outlet>
    </section>
  </ng-template>
</sci-master-detail-panel>
